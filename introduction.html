<body class="p-4 text-center">

  <!-- dépôt ici des codes pour introduction des demandes de primes -->
  <h1 class="mb-4 text-center w-100">Préavisualisation votre demande via votre formulaire Miroir et introduisez ensuite votre demande</h1>

<div class="container my-4" style="max-width: 800px;">
  <!-- SECTION 2 : Demande de prime à la rénovation -->
  <section id="prime"  class="formulaire-prime mt-5">
    <h2>Demande de prime à la rénovation</h2>

    <!-- Sous-section A : Données générales -->
    <h3>Données générales</h3>
    <label for="rapport-audit">Numéro de rapport d'audit</label>
    <input type="text" id="rapport-audit" name="rapport-audit" class="form-control">

    <label for="date-rapport">Date du rapport</label>
    <input type="date" id="date-rapport" name="date-rapport" class="form-control">

    <label for="bce-auditeur">Numéro BCE de l'auditeur</label>
    <input type="text" id="bce-auditeur" name="bce-auditeur" class="form-control">

    <label for="ean">Code EAN du bâtiment</label>
    <input type="text" id="ean" name="ean" class="form-control">

    <label for="choix-travaux">Choix des travaux à réaliser</label>
    <select id="choix-travaux" name="choix-travaux" class="form-select">
      <option value="toiture">Toiture</option>
      <option value="murs">Murs</option>
      <option value="sol">Sol</option>
      <option value="menuiseries">Menuiseries</option>
    </select>

    <!-- Sous-section B : Exemple de travaux toiture -->
    <h3>Détails des travaux : Toiture</h3>
    <label for="surface-toiture">Surface isolée (m²)</label>
    <input type="number" id="surface-toiture" name="surface-toiture" class="form-control">

    <label for="type-isolation">Type de matériau</label>
    <input type="text" id="type-isolation" name="type-isolation" class="form-control">

    <label for="valeur-r">Valeur R (m²K/W)</label>
    <input type="number" step="0.1" id="valeur-r" name="valeur-r" class="form-control">

    <label for="facture">Facture ou devis</label>
    <input type="file" id="facture" name="facture" class="form-control">

    <!-- Sous-section C : Déclaration finale -->
    <h3>Déclaration finale</h3>
    <label>
      <input type="checkbox" name="honorabilite">
      Je déclare sur l'honneur l'exactitude des informations transmises.
    </label>

    <label for="iban">Coordonnées bancaires (IBAN)</label>
    <input type="text" id="iban" name="iban" class="form-control">

    <label>
      <input type="checkbox" name="rgpd">
      J'accepte le traitement de mes données dans le cadre de cette demande.
    </label>
  </section>
</div>

  <a href="suivi.html" class="btn btn-primary text-center mt-3 ms-3" id="btn-next-admin">
    Suivez l'avancement de vos primes >>
  </a>
