<body class="p-4 text-center">

  <!-- dépôt ici des codes pour introduction des demandes de primes -->
  <h1 class="mb-4 text-center w-100">Préavisualisation votre demande via votre formulaire Miroir et introduisez ensuite votre demande</h1>

  <!-- SECTION 1 : Demande d'audit énergétique -->
<div class="container my-4" style="max-width: 800px;">
  <section id="audit" class="formulaire-prime mt-5">
    <h2>Demande d'audit énergétique</h2>

    <label for="demandeur">Type de demandeur</label>
    <select id="demandeur" name="demandeur" class="form-select">
      <option value="">-- Choisissez --</option>
      <option value="occupant">Propriétaire occupant</option>
      <option value="bailleur">Propriétaire bailleur</option>
    </select>

    <label for="type-logement">Type de logement</label>
    <select id="type-logement" name="type-logement" class="form-select">
      <option value="maison">Maison unifamiliale</option>
      <option value="appartement">Appartement</option>
    </select>

    <label for="adresse">Adresse du logement</label>
    <input type="text" id="adresse" name="adresse" class="form-control">

    <label for="annee-construction">Année de construction</label>
    <input type="number" id="annee-construction" name="annee-construction" class="form-control">

    <label for="situation-logement">Situation du logement</label>
    <select id="situation-logement" name="situation-logement" class="form-select">
      <option value="principale">Résidence principale</option>
      <option value="location">Mis en location</option>
    </select>

    <label for="revenu">Revenu annuel total du ménage</label>
    <input type="number" id="revenu" name="revenu" class="form-control">

    <label for="personnes-charge">Nombre de personnes à charge</label>
    <input type="number" id="personnes-charge" name="personnes-charge" class="form-control">

    <label for="preuve-propriete">Preuve de propriété</label>
    <input type="file" id="preuve-propriete" name="preuve-propriete" class="form-control">
  </section>
</div>

  <a href="suivi.html" class="btn btn-primary text-center mt-3 ms-3" id="btn-next-admin">
