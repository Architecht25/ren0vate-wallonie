<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ren0vate/Primes RF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Feuille de style CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/components/card.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "sweetalert2": "https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/+esm",
      "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    }
  }
</script>
</head>
<body class="p-4 text-center">
    <h1 class="mb-4">J'enregistre mes données administratives ici</h1>

    <div id="section-formulaires" class="mb-5">
      <div id="form-prive" class="form-section">
      <h5>Données relatives au propriétaire principal/demandeur des primes</h5>
        <input type="text" class="form-control mb-2" placeholder="Nom complet">
        <input type="text" class="form-control mb-2" placeholder="Prénom">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="tel" class="form-control mb-2" placeholder="ex. 0471 23 45 67">
        <input type="text" class="form-control mb-2" placeholder="date de naissance (jj/mm/aaaa)">
        <input type="text" class="form-control mb-2" placeholder="Numéro de registre national">

      <h5>Données relatives à votre conjoint (si situation familiale = "couple")</h5>
        <input type="text" class="form-control mb-2" placeholder="Nom complet du conjoint">
        <input type="text" class="form-control mb-2" placeholder="Prénom du conjoint">
        <input type="email" class="form-control mb-2" placeholder="Email du conjoint">
        <input type="tel" class="form-control mb-2" placeholder="ex. 0471 23 45 67">
        <input type="text" class="form-control mb-2" placeholder="date de naissance (jj/mm/aaaa)">
        <input type="text" class="form-control mb-2" placeholder="Numéro de registre national du conjoint">

      <h5>Compte bancaire</h5>
        <input type="text" class="form-control mb-2" placeholder="IBAN du compte bancaire - BExx xxxx xxxx xxxx">

      <h5>Adresse de résidence</h5>
      <div class="mb-3">
        <label for="rue" class="form-label">Rue</label>
        <input type="text" class="form-control" id="rue" name="rue" placeholder="ex. Rue de l'Énergie">
      </div>

      <div class="row g-2">
        <div class="col-md-4">
          <label for="numero" class="form-label">Numéro</label>
          <input type="text" class="form-control" id="numero" name="numero" placeholder="ex. 24">
        </div>
        <div class="col-md-4">
          <label for="code-postal" class="form-label">Code postal</label>
          <input type="text" class="form-control" id="code-postal" name="code_postal" placeholder="ex. 1190">
        </div>
        <div class="col-md-4">
          <label for="commune" class="form-label">Commune</label>
          <input type="text" class="form-control" id="commune" name="commune" placeholder="ex. Forest">
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label for="region" class="form-label">Région</label>
        <select id="region" name="region" class="form-select">
          <option selected disabled>-- Sélectionnez une région --</option>
          <option value="flandre">Flandre</option>
          <option value="bruxelles">Bruxelles-Capitale</option>
          <option value="wallonie">Wallonie</option>
        </select>
      </div>

      <div class="mb-3 mt-3">
        <label for="type-de-propriété" class="form-label">Type de propriété</label>
        <select id="type-de-propriété" name="type-de-propriété" class="form-select">
          <option selected disabled>-- Sélectionnez un type de propriété --</option>
          <option value="propriétaire complet">Propriétaire à 100%</option>
          <option value="copropriétaire">Copropriétaire avec mon conjoint (quote-part?)</option>
          <option value="nu-propriétaire">Nu propriétaire</option>
          <option value="usufruitié">Usufruitié</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-success text-center mt-3" id="btn-submit-block-donnees-personnelles">
            Enregistrer vos données personnelles
        </button>
      </div>
      </div>
    </div>
    <a href="chantier.html" class="btn btn-primary text-center mt-3 ms-3" id="btn-next-admin">
      Enregistrez vos données chantier>>
    </a>
    <a href="index.html" class="btn btn-success text-center mt-3 ms-3" id="btn-next-admin">
      Retour au menu principal
    </a>
  <script type="module" src="js/main.js"></script>
</body>
</html>
